<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search engine dorker for bug bounty</title>
    <style>
      body {
        background-color: #f8f8f8;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        min-width: 80%;
      }
      .container .result-box {
        display: flex;
        flex-direction: column;
        min-height: 729px;
      }
      .container .result-box .dorks {
        padding: 4px 5px;
        color: initial;
        font-size: 14px;
        width: fit-content;
      }
      .input-area {
        margin-bottom: 5px;
      }
      .input-area #url {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        width: 100%;
        outline: none;
        padding: 7px 10px;
        border-radius: 5px;
      }
      .anchor {
        padding: 3px;
        color: initial;
        text-decoration: none;
        background: #dcdcdc;
        border-radius: 5px;
        margin-right: 2.5px;
        margin-left: 2.5px;
      }
      .anchor:hover {
        background: #007fd3;
        color: white;
      }
      .edit-button {
        cursor: pointer;
        text-decoration: underline;
        padding: 4px 5px;
      }
    </style>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/modal.css">
  </head>
  <body>
    <div class="container">
      <div class="input-area">
        <input
          autofocus
          id="url"
          name="url"
          type="text"
          placeholder="Enter something..."
        />
      </div>
      <div>
        <span class="edit-button" id="addDorksButton">Add new dork</span>
        <span class="edit-button">Edit anchors</span>
      </div>
      <div class="result-box" id="resultBox">
        
      </div>
    </div>

    <div id="addDorksModal" class="modal">
      <div class="modal-content">
        <span id="closeAddDorksModal" class="close-btn">&times;</span>
        <h2 style="margin-top: 10px;">Add new dork</h2>
        <label style="margin-top: 10px;">
          <span>Dork:</span>
          <input type="text" id="dork_value" placeholder="site:site.com ..." />
        </label>
        <span id="wrong_dork_warning">Your dork should contain 'site:site.com' to work correctly</span>
        <button id="add_new_dork_button">Add</button>
      </div>
    </div>

    <div id="editDorksModal" class="modal">
      <div class="modal-content">
        <span id="closeEditDorksModal" class="close-btn">&times;</span>
        <input type="hidden" name="last_value" id="last_value">
        <h2 style="margin-top: 10px;">Edit dork</h2>
        <label style="margin-top: 10px;">
          <span>Edit to:</span>
          <input type="text" id="dork_new_value" placeholder="site:site.com ..." />
        </label>
        <span id="wrong_dork_warning_edit">Your dork should contain 'site:site.com' to work correctly</span>
        <button id="edit_dork_button">Edit</button>
      </div>
    </div>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/dashboard.js"></script>
  </body>
</html>
