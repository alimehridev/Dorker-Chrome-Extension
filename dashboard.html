<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search engine dorker for bug bounty</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/modal.css">
  </head>
  <body>
    <div class="container">
      <div id="copyright" style="text-align: right;">Made with <span style="color: red;">‚ù§</span> by <a href="https://github.com/alimehridev" target="_blank">alimehridev</a></div>
      <div class="input-area">
        <input
          autofocus
          id="url"
          name="url"
          type="text"
          placeholder="Enter something..." 
        />
      </div>
      <div>
        <span class="edit-button" id="addDorksButton">Add new dork</span>
        <span class="edit-button" id="searchEngineButton">Search Engines</span>
      </div>
      <div class="result-box" id="resultBox">
        
      </div>
    </div>

    <div id="addDorksModal" class="modal">
      <div class="modal-content">
        <span id="closeAddDorksModal" class="close-btn">&times;</span>
        <h2 style="margin-top: 10px;">Add new dork</h2>
        <label style="margin-top: 10px;">
          <span>Dork:</span>
          <input type="text" id="dork_value" placeholder="site:site.com ..." />
        </label>
        <span id="wrong_dork_warning">Your dork should contain 'site:site.com' to work correctly</span>
        <button id="add_new_dork_button">Add</button>
      </div>
    </div>

    <div id="editDorksModal" class="modal">
      <div class="modal-content">
        <span id="closeEditDorksModal" class="close-btn">&times;</span>
        <input type="hidden" name="last_value" id="last_value">
        <h2 style="margin-top: 10px;">Edit dork</h2>
        <label style="margin-top: 10px;">
          <span>Edit to:</span>
          <input type="text" id="dork_new_value" placeholder="site:site.com ..." />
        </label>
        <span id="wrong_dork_warning_edit">Your dork should contain 'site:site.com' to work correctly</span>
        <button id="edit_dork_button">Edit</button>
      </div>
    </div>

    <div id="searchEngineModal" class="modal">
      <div class="modal-content">
        <span id="closeSearchEngineModal" class="close-btn">&times;</span>
        <div id="headofheader">
          <h2 style="margin-top: 10px;" id="header">Add new search engine</h2>
        </div>
        <input type="hidden" id="old_se_label" />
        <input type="hidden" id="old_se_url" />

        <label style="margin-top: 5px;">
          <span>Label:</span>
          <input type="text" id="add_se_label" placeholder="GOOGLE, BING, ..." />
        </label>
        <label style="margin-top: 5px;">
          <span>URL:</span>
          <input type="text" id="add_se_url" placeholder="https://google.com/search?q={QUERY}, ..." />
        </label>
        <span id="wrong_search_engine_warning"></span>
        <button id="new_search_engine_button">Add</button>
        <div style="border-bottom: 1px solid #bebebe; margin-top: 12px; margin-bottom: 5px"></div>
        <h2 style="margin-top: 10px;">Search Engines</h2>
        <div id="search_engines">
          <div class="se">
            <span class="se_url"><b>URL</b></span>
            <span class="se_label"><b>LABEL</b></span>
            <span>
              <span class="se_edit"></span>
              <span class="se_remove"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/dashboard.js"></script>
  </body>
</html>
